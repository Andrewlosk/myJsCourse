<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <input type="number" class="js-input-a">
    <input type="number" class="js-input-b">

    <select class="js-select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <button class="js-btn-resault">resault</button>

    <p class="js-output"></p>


    <script src="./js/calculator.js"></script>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
