<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timers</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>

    <h1>секундомір</h1>
    <p>time <span id="seconds">0</span>секунд</p>
    <button id="startSec"></button>
    <button id="stopSec"></button>



    <h1>таймер зворотнього відліку</h1>
    <input type="text" id="numberId">
    <button id="btnId">sss</button>
    <p id="output">
    </p>




    <h2>секундомір з точністю до мілесекунд з можливістю запуску призупинки та скидання</h2>

    <div id="timeDisplay">00:00:00:000</div>
    <button id="startBtn">start</button>
    <button id="stopBtn">stop</button>
    <button id="resetBtn">reset</button>



    <p>time left: <span id="timeTask">05:00</span></p>
    <button id="startTaskBtn">start</button>




    <img id="catImg" style="width: 250px; height: 300px;" src="https://images.ctfassets.net/ub3bwfd53mwy/5WFv6lEUb1e6kWeP06CLXr/acd328417f24786af98b1750d90813de/4_Image.jpg?w=750" alt="cat">


    <!-- Створіть таймер, який має можливість налаштування часу (години, хвилини, секунди) з використанням елементів керування на сторінці (наприклад, input або select). Після досягнення встановленого часу виведіть повідомлення "Таймер завершено!". -->
    <!-- mega timer -->
    <input type="number" id="hoursInp">
    <input type="number" id="minutesInp">
    <input type="number" id="secondsInp">
    <button id=""></button>




    <script src="./js/script.js"></script>
    <script src="./js/tasks.js"></script>
</body>
</html>
